showImage();
intervalId = setInterval(nextImage, 40);
}
function stopAnimation() {
clearInterval(intervalId); // Stop the animation
}
function nextImage() {
currentIndex = (currentIndex + 1) % images.length; // Move to the next image, looping back to the beginning if necessary
showImage();
}
function showImage() {
var imageContainer = document.getElementById('imageContainer');
imageContainer.innerHTML = ''; // Clear previous image(s)
var img = loadedImages[currentIndex];
imageContainer.appendChild(img)
;}
window.onload = preloadImages;
</script>
